name: Build and Release

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build desktop package
        run: |
          chmod +x ./gradlew
          # Compose Desktop 在 Linux runner 上可生成 AppImage；同时保留通用分发目录
          ./gradlew clean packageReleaseDistributionForCurrentOS createDistributable

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp -r build/compose/* artifacts/ || true
          cp build/libs/*.jar artifacts/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MazeSolver-build
          path: artifacts/
          if-no-files-found: error

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: MazeSolver-build
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
